<!DOCTYPE html>
<html>
    <head>
        <title>Tabel</title>
        <style type='text/css'>
            table{
                border:1px solid black;
            }
            td{
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>

            </tr>
            <tr>
                <td>papa</td>

            </tr>
            <tr>
                <td>muma</td>
                <td>dss</td>
                <td>dsdsda</td>
            </tr>


        </table>
    </body>
</html>
